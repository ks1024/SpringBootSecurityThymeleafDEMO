<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
    <div th:replace="fragments/header::header-css"/>
</head>
<body>

<div class="container">

    <form class="form-signin" th:action="@{/signup}" method="post">
        <label class="form-signin-heading">验证码注册 / 登录</label>
        <div class="form-item">
            <div class="form-label">
                <label class="form-item-required" title="手机号码">手机号码</label>
            </div>
            <div class="form-inline-input">
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入手机号" autofocus=""/>
                <button class="btn btn-primary" id="sendValidate" type="button">发送验证码</button>
            </div>
        </div>
        <div class="form-item">
            <div class="form-label">
                <label class="form-item-required" title="短信验证码">短信验证码</label>
            </div>
            <input type="text" id="code" name="code" class="form-control" placeholder="请输入验证码"/>
            <span class="help-block" style="color: red;" th:if="${param.error}">手机号或验证码错误，请重试</span>
        </div>
        <label class="checkbox">
            <a th:href="@{/login}">使用密码登录</a>
        </label>
        <button class="btn btn-block btn-primary" type="submit">注册 / 登录</button>
    </form>

</div>

</body>
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/app.js" ></script>
</html>
